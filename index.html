<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的技术博客 - ISYS3001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">我的技术博客</div>
            <div class="nav-links">
                <a href="#home" class="nav-link active">首页</a>
                <a href="#admin" class="nav-link">管理</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- 首页 -->
        <section id="home" class="section active">
            <h1>最新文章</h1>
            <div id="posts-container" class="posts-grid">
                <div class="loading">加载中...</div>
            </div>
        </section>

        <!-- 管理页面 -->
        <section id="admin" class="section">
            <h1>发布新文章</h1>
            <div class="form-container">
                <form id="post-form" class="blog-form">
                    <div class="form-group">
                        <label for="post-title">文章标题</label>
                        <input type="text" id="post-title" required placeholder="请输入文章标题">
                    </div>
                    <div class="form-group">
                        <label for="post-content">文章内容</label>
                        <textarea id="post-content" rows="8" required placeholder="请输入文章内容"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">发布文章</button>
                </form>
            </div>
            
            <div class="existing-posts">
                <h2>现有文章</h2>
                <div id="admin-posts-container">
                    <!-- 文章列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>ISYS3001 Assignment 2 - 配置管理与采购管理实践</p>
        <p>GitHub仓库: <span id="repo-link"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
